<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="container">
        <div class="title-panel">
            <div class="title-card">
                <img id="logo" src="icon.png">
                <div class="title-card-text">ODIN</div>
            </div>
        </div>
        <div class="form-panel">
            <div class="head-group">
                <div class="header-text">
                    This is not a real service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </div>
                <div class="header-cta">
                    You <em>know</em> you want to.
                </div>
            </div>
            <h1>Let's do this!</h1>
            <form>
                <div class="form-columns">
                <div class="left-col">
                    <label for="first-name">First Name</label>
                    <input name="first-name" type="text">
                    <label for="email">Email</label>
                    <input name="email" type="email">
                    <label for="password">Password</label>
                    <input for="password" type="password">
                </div>
                <div class="right-col">
                    <label for="last-name">Last Name</label>
                    <input name="last-name" type="text">
                    <label for="phone-number">Phone Number</label>
                    <input name="phone-number" type="text">
                    <label for="confirm-password">Confirm Password</label>
                    <input for="confirm-password" type="password">
                </div>
                </div>
                </form>
            <div class="button-container">
                <button>Create Account</button>
                <div class="log-in>">Already have an account? Login</div>
            </div>
        </div>
    </div>
</body>
</html>
